<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riddle 3</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Riddle 3</h1>
    <div id="riddle-container">
      <p>The more of this there is, the less you see. What is it?</p>
    </div>

    <input type="text" id="answer-input" placeholder="Type your answer...">
    <button onclick="checkAnswer()">Submit Answer</button>
    <p id="feedback"></p>

    <button id="next-riddle" onclick="nextRiddle()">Next Riddle</button>
    <br><br>
    <a href="index.html">Go Back to Home</a>
  </div>

  <script>
    const correctAnswer = "darkness";
    function checkAnswer() {
      const userAnswer = document.getElementById("answer-input").value.toLowerCase().trim();
      if (userAnswer === correctAnswer) {
        document.getElementById("feedback").textContent = "Correct! Well done!";
        document.getElementById("next-riddle").style.display = "inline-block";
      } else {
        document.getElementById("feedback").textContent = "Oops, try again!";
      }
    }

    function nextRiddle() {
      location.href = 'thankyou.html';  // End of game, go to thank you page
    }
  </script>
</body>
</html>
