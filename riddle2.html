<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riddle 2</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Riddle 2</h1>
    <div id="riddle-container">
      <p>I speak without a mouth and hear without ears. I have no body, but I come alive with wind. What am I?</p>
    </div>

    <input type="text" id="answer-input" placeholder="Type your answer...">
    <button onclick="checkAnswer()">Submit Answer</button>
    <p id="feedback"></p>

    <button id="next-riddle" onclick="nextRiddle()" style="display:none;">Next Riddle</button>
    <br><br>
    <a href="index.html">Go Back to Home</a>
  </div>

  <script>
    const correctAnswer = "echo";
    function checkAnswer() {
      const userAnswer = document.getElementById("answer-input").value.toLowerCase().trim();
      if (userAnswer === correctAnswer) {
        document.getElementById("feedback").textContent = "Correct! Well done!";
        document.getElementById("next-riddle").style.display = "inline-block";  // Show the next button
      } else {
        document.getElementById("feedback").textContent = "Oops, try again!";
      }
    }

    function nextRiddle() {
      location.href = 'riddle3.html';  // Move to the next riddle
    }
  </script>
</body>
</html>
