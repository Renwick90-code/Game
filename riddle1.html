<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riddle Game - Riddle 1</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Riddle 1</h1>
    <div id="riddle-text">What has keys but can't open locks?</div>
    <input type="text" id="answer-input" placeholder="Enter your answer">
    <button onclick="checkAnswer()">Submit Answer</button>
    <div id="feedback-container">
      <span id="feedback"></span>
      <span id="emoji"></span>
    </div>
    <button id="next-riddle" onclick="nextRiddle()" style="display: none;">Next Riddle</button>
    <button id="finish-game" onclick="finishGame()" style="display: none;">Finish Game</button>

  <!-- JavaScript goes here -->
  <script>
    const correctAnswer = "piano"; // Correct answer for Riddle 1

    // This function checks the user's answer
    function checkAnswer() {
      const userAnswer = document.getElementById("answer-input").value.toLowerCase().trim();
      const feedback = document.getElementById('feedback');
      const emoji = document.getElementById('emoji');

      if (userAnswer === correctAnswer) {
        feedback.textContent = "Correct! Well done!";
        emoji.textContent = "ðŸ˜Š";  // Smiley face for correct answer
        feedback.classList.remove("incorrect");
        feedback.classList.add("correct");

        document.getElementById("next-riddle").style.display = "inline-block"; // Show Next button
        document.getElementById("answer-input").disabled = true;
        document.querySelector("button").disabled = true;
      } else {
        feedback.textContent = "Oops, try again!";
        emoji.textContent = "ðŸ˜ž";  // Sad face for incorrect answer
        feedback.classList.remove("correct");
        feedback.classList.add("incorrect");
      }
    }

    // This function takes the user to the next riddle page
    function nextRiddle() {
      window.location.href = 'riddle2.html'; // Move to next riddle
    }

    // This function finishes the game and redirects to the Thank You page
    function finishGame() {
      window.location.href = 'thankyou.html'; // Finish the game
    }

    // This function shows the hint (first letter of the correct answer)
    function showHint() {
      const hintText = document.getElementById('hint-text');
      const hintLetter = document.getElementById('hint-letter');
      
      // Set the hint to be the first letter of the answer
      hintLetter.textContent = correctAnswer.charAt(0).toUpperCase(); // First letter, capitalized

      // Toggle visibility of the hint text
      hintText.style.display = hintText.style.display === 'none' ? 'block' : 'none';  // Toggle visibility
    }

    // Initialize the hint button functionality
    window.onload = function () {
      // Add event listener to the hint button
      const hintButton = document.getElementById("hint-button");
      if (hintButton) {
        hintButton.addEventListener('click', showHint); // Show hint when clicked
      }
    }
  </script>
</body>
</html>
